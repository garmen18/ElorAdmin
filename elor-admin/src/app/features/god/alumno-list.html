<div class="container py-4">

  <h2>Alumnos</h2>

  <input
    class="form-control mb-3"
    [(ngModel)]="filtro"
    placeholder="Buscar..."
    (input)="buscar()"
  >

  <a routerLink="/god/alumnos/nuevo" class="btn btn-primary mb-3">
    Nuevo Alumno
  </a>

  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th style="width: 160px;">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let a of alumnos">
        <td>{{ a.nombre }} {{ a.apellidos }}</td>
        <td>{{ a.email }}</td>
        <td>
          <a
            [routerLink]="['/god/alumnos', a.id]"
            class="btn btn-sm btn-warning me-2"
          >
            Editar
          </a>

          <button
            class="btn btn-sm btn-danger"
            (click)="borrar(a.id)"
          >
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

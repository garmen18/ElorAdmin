<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Profesores</h2>
    <a class="btn btn-primary" routerLink="/god/profesores/nuevo">AÃ±adir profesor</a>
  </div>

  <input
    type="text"
    class="form-control mb-3"
    placeholder="Buscar..."
    [(ngModel)]="filtro"
    (input)="buscar()"
  />

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th style="width: 180px;">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of profesoresFiltrados">
        <td>{{ p.nombre }} {{ p.apellidos }}</td>
        <td>{{ p.email }}</td>
        <td>
          <a class="btn btn-sm btn-warning me-2" [routerLink]="['/god/profesores', p.id]">
            Editar
          </a>

          <button class="btn btn-sm btn-danger" (click)="borrar(p.id)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

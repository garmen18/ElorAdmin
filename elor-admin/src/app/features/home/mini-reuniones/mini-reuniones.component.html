<div class="card p-3" *ngIf="reuniones.length > 0; else noReuniones">

  <table class="table table-sm mb-0">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Asunto</th>
        <th>Estado</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of reuniones">
        <td>{{ formatearFecha(r.fecha) }}</td>
        <td>{{ formatearHora(r.fecha) }}</td>
        <td>{{ r.asunto || 'Sin asunto' }}</td>
        <td>
          <span class="badge px-3 py-2" [ngClass]="getEstadoClase(r.estado)">
            {{ r.estado || '-' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<ng-template #noReuniones>
  <p class="text-muted mb-0">No hay reuniones.</p>
</ng-template>
